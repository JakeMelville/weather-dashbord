<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />  
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div id="header" class="row w-100">
    <div class="dash col-12 align-center">
      <h1 class="col">Weather Dashboard</h1>
      <input id="search-input" class="form-input w-25" type="text" placeholder="City/Town Name">
      <button class="btn btn-info">Search</button>
    </div>
    <!-- current conditions -->
    <div id="current-conditions" class="row">
      <h1 id="date" class="date col-12"></h1>
      <ul class="row">
        <li id="city" class="col-12"></li>
        <li id="temp" class="col-12"></li>
        <li id="humidity" class="col-12"></li>
        <li id="windspeed"class="col-12"></li>
        <li id="uvIndex" class="col-12"></li>
        <li id="five-day" class="col-12"></li>
      </ul>

      <!-- 5-day forcast -->
      <h1 id="forcast" class="w-100"></h1>
      <div class="row w-100 conditions-future">
        <div class="col">
          <ul>
            <li id="day-0"></li>
            <li id="icon-0"></li>
            <li id="degrees-0"></li>
            <li id="humid-0"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li id="day-8"></li>
            <li id="icon-8"></li>
            <li id="degrees-8"></li>
            <li id="humid-8"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li id="day-16"></li>
            <li id="icon-16"></li>
            <li id="degrees-16"></li>
            <li id="humid-16"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li id="day-24"></li>
            <li id="icon-24"></li>
            <li id="degrees-24"></li>
            <li id="humid-24"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li id="day-32"></li>
            <li id="icon-32"></li>
            <li id="degrees-32"></li>
            <li id="humid-32"></li>
          </ul>
        </div>
      </div>

      <!-- <button id="future" class="btn btn-info">See Future Conditions</button> -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
