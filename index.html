<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- header is displayed right away- contains my webpage title and a search bar -->
  <div id="header" class="row w-100">
    <div class="dash col-12 align-center">
      <h1 class="col">Weather Dashboard</h1>
      <input id="search-input" class="form-input w-25" type="text" placeholder="City/Town Name">
      <button class="btn btn-info">Search</button>
    </div>
    <!-- current conditions -->
    <div id="current-conditions" class="row w-100">
      <ul id="sh" class="col-12"></ul>
      <h1 id="date" class="date col-12"></h1>
      <ul class="row w-100">
        <li id="city" class="col-12"></li>
        <li id="temp" class="col-12"></li>
        <li id="humidity" class="col-12"></li>
        <li id="windspeed"class="col-12"></li>
        <li id="uvIndex" class="col-12"></li>
        <li id="weather-icons" class="col-12"><img id="icon" src=""></li>
        <li id="five-day" class="col-12"></li>
      </ul>

      <!-- 5-day forcast -->
      <h1 id="forcast" class="w-100"></h1>
      <div class="row w-100 conditions-future">
        <div class="col">
          <ul>
            <!-- today-     the number associated w each id is where it falls in my weatherData array. Goes up by 8 because the data is broken down 3 hours at a time.-->
            <li id="day-0"></li>
            <li><img id ="icon-0" src=""> </li>
            <li id="degrees-0"></li>
            <li id="humid-0"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <!-- tomorrow -->
            <li id="day-8"></li>
            <li><img id="icon-8" src=""></li>
            <li id="degrees-8"></li>
            <li id="humid-8"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <!-- 2 days from now -->
            <li id="day-16"></li>
            <li><img id="icon-16" src=""></li>
            <li id="degrees-16"></li>
            <li id="humid-16"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <!-- 3 days from now -->
            <li id="day-24"></li>
            <li><img id="icon-24" src=""></li>
            <li id="degrees-24"></li>
            <li id="humid-24"></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <!-- 4 days from now -->
            <li id="day-32"></li>
            <li><img id="icon-32" src=""></li>
            <li id="degrees-32"></li>
            <li id="humid-32"></li>
          </ul>
        </div>
      </div> 

    </div>
  </div>
  
 <!-- moment script for time  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
