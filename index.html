<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div id="header" class="row w-100">
    <div class="dash col-12 align-center">
      <h1 class="col">Weather Dashboard</h1>
      <input id="search-input" class="form-input w-25" type="text" placeholder="City/Town Name">
      <button class="btn btn-info">Search</button>
    </div>
    <!-- current conditions -->
    <div id="current-conditions">
      <h1 id="date" class="date"></h1>
      <ul>
        <li id="city"></li>
        <li id="temp"></li>
        <li id="humidity"></li>
        <li id="windspeed"></li>
        <li id="uvIndex"></li>
        <li id="five-day"></li>
      </ul>

      <!-- 5-day forcast -->
      <h1 id="forcast"></h1>
      <div class="row">
        <div class="col">
          <ul id="day-0">
            <li id="icon-0"></li>
            <li id="degrees-0"></li>
            <li id="humid-0"></li>
          </ul>
        </div>
        <div class="col">
          <ul id="day-8">
            <li id="icon-8"></li>
            <li id="degrees-8"></li>
            <li id="humid-8"></li>
          </ul>
        </div>
        <div class="col">
          <ul id="day-16">
            <li id="icon-16"></li>
            <li id="degrees-16"></li>
            <li id="humid-16"></li>
          </ul>
        </div>
        <div class="col">
          <ul id="day-24">
            <li id="icon-24"></li>
            <li id="degrees-24"></li>
            <li id="humid-24"></li>
          </ul>
        </div>
        <div class="col">
          <ul id="day-32">
            <li id="icon-32"></li>
            <li id="degrees-32"></li>
            <li id="humid-32"></li>
          </ul>
        </div>
      </div>

      <!-- <button id="future" class="btn btn-info">See Future Conditions</button> -->
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
