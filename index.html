<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div id="header" class="row align-center justify-center">
    <div class="dash col-12 align-center">
      <h1 class="col">Weather Dashboard</h1>
      <input id="search-input" class="form-input w-25" type="text" placeholder="City/Town Name">
      <button class="btn btn-info">Search</button>
    </div>
    <!-- current conditions -->
    <div id="current-conditions">
      <h1 id="date" class="date"></h1>
      <ul>
        <li id="city"></li>
        <li id="temp"></li>
        <li id="humidity"></li>
        <li id="windspeed"></li>
        <li id="uvIndex"></li>
        <li id="five-day"></li>
      </ul>

      <!-- 5-day forcast -->

      <div class="row">
      <h1 id="forcast"></h1>
      <ul id="today">
        <li id="working-date"></li>
        <li id="icon"></li>
        <li id="degrees"></li>
        <li id="humid"></li>
      </ul>
      <ul id="tmrw">
        <li id="tmrw-working-date"></li>
        <li id="tmrw-icon"></li>
        <li id="tmrw-degrees"></li>
        <li id="tmrw-humid"></li>
      </ul>
      <ul id="two-days">
        <li id="two-working-date"></li>
        <li id="two-icon"></li>
        <li id="two-degrees"></li>
        <li id="two-humid"></li>
      </ul>
      <ul id="three-days">
        <li id="three-working-date"></li>
        <li id="three-icon"></li>
        <li id="three-degrees"></li>
        <li id="three-humid"></li>
      </ul>
      <ul id="four-days">
        <li id="four-working-date"></li>
        <li id="four-icon"></li>
        <li id="four-degrees"></li>
        <li id="four-humid"></li>
      </ul>
    </div>

    <!-- <button id="future" class="btn btn-info">See Future Conditions</button> -->
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
